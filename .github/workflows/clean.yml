name: clean

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 0"

jobs:
  clean:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Clean releases
        uses: apoiston/actions@clean
        with:
          enable_clean_releases: true
